<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
  <script src="index.js"></script>
</head>
<body>
    <ons-page>
      <ons-toolbar>
        <div class="center">PSU Pin</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="time.html" id="timetab" label="Timeline" icon="fa-clock-o" badge="7" active>
          </ons-tab>
          <ons-tab page="new.html" label="New Pin" icon="fa-thumb-tack" active-icon="fa-thumb-tack">
          </ons-tab>
          <ons-tab page="map.html" label="Pin Map" icon="fa-globe" active-icon="fa-globe">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="time.html">
        <ons-page id="time">
          <div id="pins">
           
          </div>
        </ons-page>
      </template>
      
      <template id="new.html">
        <ons-page id="new">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template> 
       
      <template id="map.html">
        <ons-page id="map">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>  

</body>
</html>
